<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Alarm App</title>
</head>

<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <label for="hourInput">Hour</label>
                <input type="number" id="hourInput" placeholder="00" min="0" max="23">
                <label for="minuteInput">Minute</label>
                <input type="number" id="minuteInput" placeholder="00" min="0" max="59">
            </div>
            <button id="setAlarm">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
